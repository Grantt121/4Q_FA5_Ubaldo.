<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .box {
            display: flex;
            align-items: flex-start;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        input[type="text"], button {
            width: 200px;
            margin-bottom: 10px;
        }

        input[type="text"] {
            height: 30px;
            padding: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
        }

        li {
            margin-right: 10px;
        }

    </style>
</head>
<body>
    <div class="box">
        <input type="text" id="contactInput" placeholder="Enter contact name">
        <button onclick="addContact()">Add</button>
        <button onclick="removeContact()">Remove</button>
    </div>
    <div class="container">
        <ul id="contactsList"></ul>
    </div>

    <script>
        const contacts = [];

        function addContact() {
            const input = document.getElementById('contactInput');
            const name = input.value.trim();
            if (name) {
                if (contacts.length >= 7) {
                    contacts.shift();
                }
                contacts.push(name);
                input.value = '';
                updateContactsList();
            }
        }

        function removeContact() {
            if (contacts.length > 0) {
                contacts.pop();
                updateContactsList();
            }
        }

        function updateContactsList() {
            const list = document.getElementById('contactsList');
            list.innerHTML = '';
            contacts.forEach(contact => {
                const listItem = document.createElement('li');
                listItem.textContent = contact;
                list.appendChild(listItem);
            });
        }
    </script>
</body>
</html>
